    <div class="section">
        
        <div class="block">
            <h1 class="block-title"><span class="text-header">У Вас интересный проект? Напишите мне!</span></h1>
            <div class="telo clearfix">

                <div class="form">
                    <form action="/" method="post" id="form-feedback">
                        <div class="form-block clearfix form-item-name">
                            <div class="contacts-name form-item">
                                <label for="name">Имя</label>
                                <input type="text" name="name" id="name" value="" class="form-input-item" placeholder="Как к Вам обращаться?">
                                <div class="form-error-label">введите имя</div>
                            </div>
                            <div class="contacts-email form-item">
                                <label for="email">E-mail</label>
                                <input type="text" name="email" id="email" value="" class="form-input-item" placeholder="Куда мне писать?">
                                <div class="form-error-label-right">введите email</div>
                            </div>
                        </div>
                        <div class="form-item clearfix form-item-textarea form-item-textarea">
                            <label for="message">Сообщение</label>
                            <textarea name="message" id="message" cols="10" rows="5" class="form-input-item" placeholder="Кратко, в чём суть"></textarea>
                            <div class="form-error-label">ваш вопрос</div>
                        </div>
                        <div class="form-item clearfix form-item-capcha">
                            <label for="capcha">Введите код, указанный на картинке</label>
                            <div class="capcha">
                                <div class="imgCapcha"></div>
                            </div><div class="inputCapcha">
                                <input type="text" name="capcha" id="capcha" class="form-input-item" value="" placeholder="Введите код">
                                <div class="form-error-label-right">код капчи</div>
                            </div>
                        </div>
                        <div class="form-item clearfix">
                            <div class="left-button">
                                <button type="submit" class="submit-button">Отправить</button>
                            </div>
                            <div class="right-button">
                                <button type="reset" class="reset-button">Отправить</button>
                            </div>
                        </div>


                    </form>
