                    <a href="mailto:aazab@ya.ru" class="contact_href">

    <div class="section">
        
        <div class="block">
            <h1 class="block_title"><span class="text_header">У Вас интересный проект? Напишите мне!</span></h1>
            <div class="telo clearfix">

                <div class="form">
                    <form action="/" method="post">
                        <div class="formblock clearfix">
                            <div class="contacts_name">
                                <label for="name">Имя</label>
                                <input type="text" name="name" id="name" value="" placeholder="Как к Вам обращаться?">
                            </div>
                            <div class="contacts_email">
                                <label for="email">E-mail</label>
                                <input type="text" name="email" id="email" value="" placeholder="Куда мне писать?">
                            </div>
                        </div>
                        <div class="formblock clearfix">
                            <label for="message">Сообщение</label>
                            <textarea name="message" id="message" cols="10" rows="5" placeholder="Кратко, в чём суть"></textarea>
                        </div>
                        <div class="formblock clearfix">
                            <label for="capcha">Введите код, указанный на картинке</label>
                            <div class="capcha">
                                <div class="imgCapcha"></div>
                            </div><div class="inputCapcha">
                                <input type="text" name="capcha" id="capcha" value="" placeholder="Введите код">
                            </div>
                        </div>
                        <div class="formblock clearfix">
                            <div class="left_button">
                                <button type="submit" class="submit_button">Отправить</button>
                            </div>
                            <div class="right_button">
                                <button type="reset" class="reset_button">Отправить</button>
                            </div>
                        </div>


                    </form>
                </div>



            </div>
